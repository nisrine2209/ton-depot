<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conseils santé - IMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center">Conseils santé selon votre IMC</h1>
            <p id="conseil-text" class="text-center"></p>
            <div class="text-center">
                <a href="index.html" class="btn btn-primary">Retour au calculateur</a>
            </div>
        </div>
    </div>

    <script>
       
        const params = new URLSearchParams(window.location.search);
        const imc = parseFloat(params.get("imc"));

        let conseil = "IMC non valide.";

        if (imc < 18.5) {
            conseil = "Vous êtes en sous-poids. Pensez à manger des repas équilibrés riches en protéines et glucides.";
        } else if (imc < 25) {
            conseil = "Félicitations, votre poids est idéal ! Continuez à maintenir une alimentation saine et à pratiquer une activité physique.";
        } else if (imc < 30) {
            conseil = "Vous êtes en surpoids. Essayez d'adopter une alimentation plus équilibrée et d'augmenter votre activité physique.";
        } else {
            conseil = "Votre IMC indique une obésité. Il est recommandé de consulter un professionnel de santé pour des conseils personnalisés.";
        }

       
        document.getElementById("conseil-text").innerText = conseil;
    </script>

</body>
</html>
